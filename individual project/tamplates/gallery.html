<!DOCTYPE html>

<body>
	<ul>
		
		{% for catagory, cat in pictures.items() %}
			<h2> {{catagory}}: </h2>
			<br>
			{% for pic in cat.values() %}
			<img src="{{pic}}" width="100" height="100">
			{% endfor %}
		{% endfor %}
		
	</ul>
	<form action="/signout" method="POST" style="max-width:500px;margin:auto">
      <button type="submit" class="btn">Sign out</button>
    </form>


</body>

</html>
