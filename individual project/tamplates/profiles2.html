<!DOCTYPE html>
<html>
<head>
<title>GALLERY</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<style>
body {
  background-image: url('../static/back.jpeg');
}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:block;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="/home" onclick="w3_close()" class="w3-bar-item w3-button">home</a>
  <a href="/gallery" onclick="w3_close()" class="w3-bar-item w3-button">gallery</a>
  <a href="/signout" onclick="w3_close()" class="w3-bar-item w3-button">sign out</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-right w3-padding-16"> ORI APP</div>
    <div class="w3-center w3-padding-16">USERS</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">

  <!-- First Photo Grid-->
  {% for dic in profile.values() %}
      <div class="w3-quarter">
          <img src="{{dic['b']}}" alt="Sandwich" width="100" height="100">
          <h2 style = "color: white;"> {{dic['a']}} </h2>
        </div>
    {% endfor %}
      </div>
</div>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>
